<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to my website!</title>
        <link type="text/css" rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="container">
            <div class="intro">
                <!-- you can replace with your own profile picture -->
                <!-- or use random portrait image here: https://source.unsplash.com/100x100/?portrait -->
                <img class="profile-picture" src="images/profile.png" />
                <h1>Kang min seong</h1>
                <h3>Web and AI Developer at My Company</h3>
                <p>{{ Seize the day}}</p>
            </div>
            <hr />
            <div class="about-grid">
                <div class="i-am">
                    <h3>I am</h3>
                    <ul class="about-list">
                        <li>A Sejong univ. student</li>
                        <li>A Korean</li>
                        <li>23 years old</li>
                    </ul>
                </div>
                <div class="v-line"></div>
                <div class="i-like">
                    <h3>I like to</h3>
                    <ul class="about-list">
                        <li>Watching Netfilx</li>
                        <li>Play piano</li>
                        <li>Eat Ice-cream</li>
                    </ul>
                </div>
            </div>
            <hr />
            <div class="projects-heading">
                <h3>My Projects</h3>
                <div class="projects-grid">
                    <!-- you can replace with your own projects images -->
                    <!-- or use random image here: https://source.unsplash.com/random/300x300/?img=1 -->
                    <img class="project-image" src="images/project-1.png" />
                    <img class="project-image" src="images/project-2.png" />
                    <img class="project-image" src="images/project-3.png" />
                    <img class="project-image" src="images/project-4.png" />
                </div>
            </div>
            <hr />
            <div class="links-and-contact">
                <div class="links">
                    <h3>Links</h3>
                    <ul class="links-list">
                        <li>
                            <a href="https://github.com/" target="_blank">Github</a>
                            <img class="logo-image" src="images/github.png" />
                        </li>
                        <li>
                            <a href="https://twitter.com/" target="_blank">Twitter</a>
                            <img class="logo-image" src="images/twitter.png" />
                        </li>
                        <li>
                            <a href="https://linkedin.com" target="_blank">Linkedin</a>
                            <img class="logo-image" src="images/linkedin.png" />
                        </li>
                        <li>
                            <a href="https://youtube.com/" target="_blank">Youtube</a>
                            <img class="logo-image" src="images/youtube.png" />
                        </li>
                    </ul>
                </div>

                <div>
                    <form action="#">
                        <label for="email">
                            Email:
                            <input type="email" id="email" placeholder="Enter your email" />
                        </label>
                        <label for="message">
                            Message: <textarea id="message">Your Message</textarea>
                        </label>
                        <input
                            type="submit"
                            class="submit-button-wrapper"
                            valid="Send Message"
                        />
                    </form>
                </div>
            </div>
            <hr/>
            <div class="music">
                <iframe src="I_stan_U.mp4" allow="autoplay" id="audio"></iframe>
            </div>
            <hr/>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3161.957922784457!2d126.97703027116394!3d37.57960849732558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2c74aeddea1%3A0x8b3046532cc715f6!2z6rK967O16raB!5e0!3m2!1sko!2skr!4v1711367555186!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    width="600"
                    height="450"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </div>
        </div>
    </body>
</html>
